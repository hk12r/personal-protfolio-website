<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light Simulation</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .traffic-light {
            width: 120px;
            background: #333;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .light {
            width: 80px;
            height: 80px;
            background: gray;
            border-radius: 50%;
            margin: 10px auto;
        }

        .red.on {
            background: red;
        }

        .yellow.on {
            background: yellow;
        }

        .green.on {
            background: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Traffic Light Simulation</h2>

    <div class="traffic-light">
        <div id="red" class="light red"></div>
        <div id="yellow" class="light yellow"></div>
        <div id="green" class="light green"></div>
    </div>

    <button onclick="changeLight()">Change Light</button>

    <script>
        let currentLight = "red";

        function changeLight() {
            // Turn all lights off
            document.getElementById("red").classList.remove("on");
            document.getElementById("yellow").classList.remove("on");
            document.getElementById("green").classList.remove("on");

            // Decide next light using if-else
            if (currentLight === "red") {
                document.getElementById("green").classList.add("on");
                currentLight = "green";
            } else if (currentLight === "green") {
                document.getElementById("yellow").classList.add("on");
                currentLight = "yellow";
            } else {
                document.getElementById("red").classList.add("on");
                currentLight = "red";
            }
        }

        // Turn red light on initially
        document.getElementById("red").classList.add("on");
    </script>

</body>
</html>
